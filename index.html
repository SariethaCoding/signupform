<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sign Up Form Project</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">

        <div class="left_column">

            <div class="companyname">
                My Company
            </div>

            <div class="photoinfo">Photo by <a href="https://unsplash.com/@lexilaginess?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Lexi Laginess</a> on <a href="https://unsplash.com/photos/a-lamp-post-in-a-garden-nt6N7BS3rPk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
      

        </div>

        <div class="right_column">
            <div class="general_text">
                This is not a real online service!
                You want to sign up with this form because you have nothing better to do today!
            </div>

            <div class="myform">

                <form>
                    <div class="formitem">  
                        <label for="firstname">First Name</label><br>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>

                    <div class="formitem">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" name="lastname" id="lastname">
                    </div>

                    <div class="formitem">
                        <label for="email">Email</label><br>
                        <input type="email" id="email">
                    </div>

                    <div class="formitem">
                        <label for="phone">Phone Number</label><br>
                        <input type="text" id="phone">
                    </div>

                    <div class="formitem">
                        <label for="password">Password</label><br>
                        <input type="password" id="password">
                    </div>

                    <div class="formitem">
                        <label for="confirm_password">Confirm Password</label><br>
                        <input type="password" id="confirm_password">
                    </div>

                    <br><br>

                    <input type="submit" value="Create Account">
                </form>

            </div>

            <div class="below_form">
                    
                    Already have an account? <a href="index.html">Log in</a>

                
            </div>

        </div>

    </div>
</body>
</html>
